strings:
  inputs: Demo/Resources/Strings/Base.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: Demo/Resources/SwiftGen/Strings.swift
xcassets:
  inputs:
    - Demo/Resources/Images.xcassets
    - Demo/Resources/Colors.xcassets
  outputs:
    - templateName: swift4
      output: Demo/Resources/SwiftGen/Assets.swift
ib:
  inputs: Demo/Resources/Storyboards
  outputs:
    - templateName: scenes-swift4
      output: Demo/Resources/SwiftGen/StoryboardScenes.swift
    - templateName: segues-swift4
      output: Demo/Resources/SwiftGen/StoryboardSegues.swift
